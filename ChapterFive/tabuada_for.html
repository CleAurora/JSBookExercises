<meta charset="utf-8">
<script>
    var multiplicando = 1;
    var multiplicador = parseInt(prompt("Qual número gostaria de multiplicar?"));
    var multiplicandoLimite = parseInt(prompt("Até qual número gostaria de multiplicar?"));

    for(multiplicando; multiplicando<=multiplicandoLimite; multiplicando=multiplicando+1){
        document.write(multiplicador + " vezes " + multiplicando + " é igual a " + multiplicador*multiplicando + "!!! <br>");
    }
</script>
