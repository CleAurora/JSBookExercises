<meta charset="utf-8">
<script>
    var totalDeFamiliares = parseInt(prompt("Quantos familiares são?"));
    var somaDeIdadaes = 0;
    
    var numero = 1;
    while(numero<= totalDeFamiliares){
        var idade = parseInt(prompt("Qual é a idade?"));
        somaDeIdadaes = somaDeIdadaes+idade
        
        numero++
    }
    
    var media = somaDeIdadaes / totalDeFamiliares;
    alert("A média é: "+ media);
</script>
