<meta charset="utf-8">
<script>
    function mostra(frase){
        document.write(frase+"<br>");
    }

    var multiplicador = 1;
    var tabuada = parseInt(prompt("Fale um número e eu te falo a atabuada até 10!"));
    while(multiplicador<=10){
        mostra(tabuada+ " vezes "+ multiplicador + " é igual a " + tabuada * multiplicador);
        multiplicador = 1 + multiplicador;
    }


</script>
