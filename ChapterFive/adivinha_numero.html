<meta charset="utf-8">
<script>
    
    var numeroPensado = Math.round(Math.random()*10);
    
    for(var numeroDaTentativa = 1; numeroDaTentativa<=3; numeroDaTentativa++){
        var chute = prompt("Qual você acha que é? (Tentativa " + numeroDaTentativa +"/3)");
        
        if(chute == numeroPensado){
            alert("Parabéns, você acertou!!");
            break;
        } else if (chute > numeroPensado) {
            alert("Errou. Está muito acima do número escolhido!");
        } else {
            alert("Errou. Está muito abaixo do número escolhido!");
        }
    }
    document.write("Eu pensei no número "+ numeroPensado +". Jogue outra vez!!!");

</script>
