<meta charset="utf-8">
<script>
    var multiplicando = 1;
    var multiplicadorLimite = parseInt(prompt("Qual número você gostaria de multiplicar?"));
    var multiplicandoLimite = parseInt(prompt("Até qual número?"));

    while( multiplicando<=multiplicandoLimite){
        
        if(multiplicando<=multiplicandoLimite){
            document.write(multiplicadorLimite+" vezes "+ multiplicando+ " é igual a "+ multiplicadorLimite*multiplicando + "!!!!! <br>");
        
            multiplicando = multiplicando + 1;
        }
        if(multiplicando>multiplicandoLimite){
            document.write("Essa é a tabuada que criamos, do "+ multiplicadorLimite +" até o " + (multiplicando-1) + "!!!!!!");
        }
    }

</script>
