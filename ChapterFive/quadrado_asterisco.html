<meta charset="utf-8">
<script>
    var tamanho = parseInt(prompt("Qual o tamanho do lado do seu quadrado?"));
    for (var linha = 0; linha<tamanho; linha=linha+1){
        for(var coluna = 0; coluna<tamanho; coluna = coluna+1){
            document.write("   *  ");
        }
        document.write("<br>");
    }
</script>
