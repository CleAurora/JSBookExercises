<meta charset="utf-8">
<canvas id = "tela" width = "600" height = "400"></canvas>

<script>
    var tela = document.getElementById("tela");
    var c = tela.getContext("2d");

    c.fillStyle = "orange";
    c.fillRect(0, 0, 600, 133);

    c.fillStyle = "white";
    c.fillRect(0, 133, 600, 134);

    c.fillStyle = "green";
    c.fillRect(0, 267, 600, 133);

    c.fillStyle = "orange";
    c.beginPath();
    c.arc(300, 200, 64, 0, 2*Math.PI);
    c.fill();

</script>
