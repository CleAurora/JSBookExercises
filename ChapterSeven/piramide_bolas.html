<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <canvas id="tela" width="600" height="400"></canvas>
        <script>
            var tamanho = parseInt(prompt("Qual o tamanho da base da pirâmide (25 a 600)?"));
            //var color = prompt("Qual a cor da piramide (em inglês)?");

            function desenhaCirculo(x, y){
                var tela = document.getElementById("tela");
                var c = tela.getContext("2d");
                
                c.fillStyle = "blue";
                c.beginPath();
                c.arc(x, y, 2, 0, 2*Math.PI);
                c.fill();
                }
            
            for(y= 0; y<=tamanho; y=y+10){
                for(x = 2; x<= y; x=x+10){
                    desenhaCirculo(x, y);
                }
            }


        </script>
    </body>
</html>
