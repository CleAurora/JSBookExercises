<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <canvas id="tela" width="600" height="400"></canvas>
        <script>
            var bandeira = document.getElementById("tela");
            var context = bandeira.getContext("2d");

            context.fillStyle = "green";
            context.fillRect(0, 0, 600, 400);

            context.fillStyle = "yellow";
            context.beginPath();
            context.moveTo(30, 200);
            context.lineTo(300, 30);
            context.lineTo(570, 200);
            context.lineTo(300,370);
            context.fill();

            context.fillStyle = "blue";
            context.beginPath();
            context.arc(300, 200, 100, 0, 2*Math.PI);
            context.fill(); 
        
        </script>
    </body>
</html>
