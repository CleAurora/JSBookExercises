<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <canvas id="tela" width="600" height="400"></canvas>
        <script>
            var tela = document.getElementById("tela");
            var c = tela.getContext("2d");
            
            c.fillStyle= "blue";

            function funcaoQuadratica(x){
                return 0.01 * x * x;
            }
            function funcaoSeno(x){
                return Math.sin(x/20)*100+200;
            }
            function funcaoRaiz(x){
                return Math.sqrt(x)*10;
            }
            function funcaoLog(x){
                return Math.log10(x)*100;
            }
            function funcaoFractal(x){
                return Math.hypot(x);
            }

            function desenhaFuncao(funcaoMatematica){
                for(var x = 0; x < 600; x = x + 1){
                var y = funcaoMatematica(x);
                //console.log("Para x= " + x + +", o y vale" + y +"!!");

                c.beginPath();
                c.arc(x, 400- y, 2, 0, 2*Math.PI);
                c.fill();
                }
            } 

            desenhaFuncao(funcaoFractal);
        </script>
    </body>
</html>
