<meta charset="utf-8">
<title>Nossas Idades</title>
<script type="text/javascript">
    function pulaLinha(){
        document.write("<br>");
        document.write("<br>");
    }
    //esta função mostra uma frase no navegador e pula uma linha
    function mostra(frase){
        document.write("<big>"+frase+"</big>");
        pulaLinha();
        
    }
    // agora vamos colocar no navegador o ano em que nasci
    var ano = 2018;
    mostra("Eu nasci em: "+(ano-33));
    mostra("Rafael nasceu em: "+(ano-22));
    mostra("Mamys nasceu em:"+(ano-65));

    document.write("olá mundo!");
    document.write("esse é meu segundo programa");
    console.log("esta mensagem aparece apenas no log");
</script>
