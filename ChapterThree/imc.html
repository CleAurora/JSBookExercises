<meta charset="utf-8">
<script type="text/javascript">
    function pulaLinha(){
        document.write("<br>");
    }
    
    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    function calculaIMC(altura, peso) {
        var imc = peso/(altura*altura);
        return imc.toFixed(2);
    }

    var peso = 52;
    var altura = 1.62;
    var imc = calculaIMC(altura, peso);

    mostra("Meu imc é: " + imc);
    mostra("Ainda estou "+ (imc-18.5).toFixed(2)+" pontos acima do limite de magreza.");
    mostra("Meu imc é: "+ (calculaIMC(altura, peso)));
    mostra("Meu imc está "+ (35-imc).toFixed(2)+" pontos abaixo da obesidade.");
</script>
