<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <canvas id=tela width="600" height="400"></canvas>
        <script>
            var tela = document.getElementById("tela");
            var c = tela.getContext("2d");

            c.fillStyle="gray";
            c.fillRect(0, 0, 600, 400);

            function clicouNoCanvas(evento){
                desenhaBola(evento, "blue");
            }

            function clicouNoCanvasComDireito(evento){
                desenhaBola(evento, "red");
                return false;
            }

            function desenhaBola(evento, cor){
                console.log(evento);
                var x = evento.pageX - tela.offsetLeft;
                var y = evento.pageY - tela.offsetTop;

                c.fillStyle = cor;
                c.beginPath();
                c.arc(x, y, 10, 0, 2*Math.PI);
                c.fill();

                console.log("Posição do Clique:"+ x + ","+y);
            }

            tela.onclick = clicouNoCanvas;
            tela.oncontextmenu = clicouNoCanvasComDireito;
            

        </script>
    </body>
</html>
